
    <div class="container">

        <form (ngSubmit)="viewJokeButton()">
    
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" required  [(ngModel)]="joke.id" name="id" disabled>
            </div>
        
            <div class="form-group">
                <label for="value">Joke</label>
                <input type="text" class="form-control" required  [(ngModel)]="joke.value" name="value" disabled>
            </div>
        
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" required [(ngModel)]="joke.category" name="category" disabled>
            </div>
        
            <br>
        
            <button type="submit" class="btn btn-success">Home</button>
        
        
        
        </form>
        
        
        
        
        
        
        
        </div>
